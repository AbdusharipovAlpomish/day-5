<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
</head>

<body>
  <header class="main_header">
    <div class="container main_header__container">
      <div class="main_header__blok">
        <a href="contact.html" class="main_header__logo">
          <img class="main_header__img" src="./images/myteam.svg" alt="Myteam">
        </a>
        <nav class="main_header__nav">
          <ul class="main_header__list">
            <li class="main_header__item">
              <a href="index.html" class="main_header__link">home</a>
            </li>
            <li class="main_header__item">
              <a href="about.html" class="main_header__link">about</a>
            </li>
          </ul>
        </nav>
      </div>
      <a href="contact.html" class="main_header__btn">contact us</a>
      <button class="main_header__menu"></button>
    </div>
  </header>
  <main>
    <section id="contact" class="contact">
      <div class="container contact_container">
        <div class="contact_blok">
          <div class="contact_content">
            <h2 class="contact_title">
              Contact
            </h2>
            <p class="contact_text">
              Ask us about
            </p>
          </div>
          <div class="contact_box">
            <p class="contact_sub__text">
              The quality of our talent network
            </p>
            <p class="contact_sub__text">
              Usage & implementation of our software
            </p>
            <p class="contact_sub__text">
              How we help drive innovation
            </p>
          </div>
        </div>
        <div class="contact_blok__input">
          <form action="#">
            <div class="contact_input__box">
              <input class="contact_input contact_width" type="text" placeholder="Name" aria-label="Name">
            </div>
            <div class="contact_input__box">
              <input class="contact_input contact_width" type="email" placeholder="Email Address"
                aria-label="Email Address">
            </div>
            <div class="contact_input__box">
              <input class="contact_input contact_width" type="text" placeholder="Company Name"
                aria-label="Company Name">
            </div>
            <div class="contact_input__box">
              <input class="contact_input contact_width" type="text" placeholder="Title" aria-label="Title">
            </div>
            <div class="contact_input__box">
              <textarea class="contact_textarea contact_width" name="contact_textarea" id="contact_textarea" cols="30"
                rows="10" placeholder="Message" aria-label="Message"></textarea>
            </div>
            <button class="contact_btn">submit</button>
          </form>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="leg_sub">
      <div class="container leg_sub__container">
        <div class="leg_sub__blok-box">
          <div class="leg_sub__blok">
            <a href="index.html" class="leg_sub__logo">
              <img src="./images/myteam.svg" alt="Myteam">
            </a>
            <ul class="leg_sub__list">
              <li class="leg_sub__item">
                <a href="home.html" class="leg_sub__link">home</a>
              </li>
              <li class="leg_sub__item">
                <a href="about.html" class="leg_sub__link">about</a>
              </li>
            </ul>
          </div>
          <p class="leg_sub__text">
            987 Hillcrest Lane Irvine, CA California 92714 Call Us :
            <a href="tel:949-833-7432" class="leg_sub__link-tel">949-833-7432</a>
          </p>
        </div>
        <div class="leg_sub__box">
          <ul class="list_social__media">
            <li class="item_social__media">
              <a href="#" class="link_social__media">
                <img src="./images/fosebook.svg" alt="Fosebook">
              </a>
            </li>
            <li class="item_social__media">
              <a href="#" class="link_social__media">
                <img src="./images/pinterest.svg" alt="Pinterest">
              </a>
            </li>
            <li class="item_social__media">
              <a href="#" class="link_social__media">
                <img src="./images/twitter.svg" alt="Twitter">
              </a>
            </li>
          </ul>
          <p class="leg_sub__age">Copyright 2020. All Rights Reserved</p>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
